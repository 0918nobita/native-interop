name: Build

on: push

jobs:
  dylib-c-cpp:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
        with:
          version: 1.10.0
      - run: mkdir build && cd build && cmake .. -G Ninja && ninja
      - uses: actions/upload-artifact@v2
        with:
          name: dylib
          path: build/dylib/libmylib.so

  rust:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: make rs

  go:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.14.6'
      - run: make go

  ocaml:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: 4.08.1
      - run: make ml

  haskell:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: make hs

  kotlin:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: wget https://github.com/JetBrains/kotlin/releases/download/v1.3.72/kotlin-native-linux-1.3.72.tar.gz
      - run: tar zxvf kotlin-native-linux-1.3.72.tar.gz
      - run: sudo mkdir -p /usr/local/kotlin-native
      - run: sudo mv kotlin-native-linux-1.3.72/* /usr/local/kotlin-native
      - name: make kotlin
        run: |
          export PATH="$PATH:/usr/local/kotlin-native/bin"
          make kt

  java:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: make java

  csharp:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: make cs

  fsharp:
    needs: dylib-c-cpp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@v1
      - uses: actions/download-artifact@v2
        with:
          name: dylib
          path: build/dylib
      - run: make fs
